<DOCTYPE! html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>RGB Guess Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<header class="header">
		<h1 class="introduce">
			<span class="introduce--text">Guess where</span>
			<span class="introduce--text rgb">RGB</span>
			<span class="introduce--text">is hiding...<span>
		</h1>
	</header>
	<main>
		<div class="container">
			<div class="panel">
				<btn class="btn-panel panel--reset">Restart</btn>
				<btn class="btn-panel panel--message"></btn>
				<div class="panel--mode">
					<btn class="btn-panel mode easy">EASY</btn>
					<btn class="btn-panel mode hard active">HARD</btn>
				</div>		
			</div>	
			<div class="squares">
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div>		
		</div>
	</main>		
	<script src="main.js"></script>
</body>
</html>
